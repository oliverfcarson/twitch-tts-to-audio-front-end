<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch TTS to Audio Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="messageContainer">
        <h2>Messages</h2>
        <div id="messages"></div>
    </div>
    <div id="settingsContainer">
        <h2>Settings</h2>
        <input type="text" id="channelInput" placeholder="Enter Channel Name">
        <button id="connectButton">Connect</button>
        <div id="sliderContainer">
            <label for="rateSlider">Message Rate</label>
            <input type="range" id="rateSlider" min="1" max="10" value="5">
        </div>
        <div id="deviceContainer">
            <p id="selectedDevice">Selected Device: None</p>
            <label for="deviceDropdown">Input Device</label>
            <select id="deviceDropdown">
                <option value="">Select a device...</option>
            </select>
        </div>
        <div id="outputDeviceContainer">
            <label for="outputDeviceDropdown">Select Output Device</label>
            <select id="outputDeviceDropdown">
                <option value="">Default Device</option>
            </select>
        </div>
        
    </div>
    <script src="renderer.js"></script>
</body>
</html>
